<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./Assets/CSS/Reset.css" />
        <link rel="stylesheet" href="./Assets/CSS/Stylesheet.css" />
        <title>Programming Quiz</title>
    </head>
    <body>

        <header>
            <div class="heading">
                <h1> Programming Quiz!</h1>
                <button class="start-button">Start</button>
            </div>
        </header>

        <main>

            <Section>

                <div class="Question">
                     <h2>Question 1</h2>
                     <p class="questions"> A </p>
                </div>

            </Section>
            <section>
                <div class="Answers">
                    <ul>
                        <button class = "button" id = "ansr2"><p>1</p></button>
                        <button class = "button" id = "ansr2"><p>2</p></button>
                        <button class = "button" id = "ansr3"><p>3</p></button>
                        <button class = "button" id = "ansr4"><p>4</p></button>
                    </ul>
                 </div>
                 <div class="displaymessage"><p></p></div>
                 <div id ="timer">
                    <div class="timer-text"></div>
                    <div class="timer-count">60</div>
                    <h3> Seconds Remain</h3>
                </div>
            </section>
            <section>
                <div>
                    <p class ="points"></p>
                </div>

            </section>
        </main>
        <script src="Assets/Scripts/script.js"></script>
    </body>
</html>
