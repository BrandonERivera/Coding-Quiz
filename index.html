<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./Assets/CSS/Reset.css" />
        <link rel="stylesheet" href="./Assets/CSS/Stylesheet.css" />
        <title>Programming Quiz</title>
    </head>
    <body>

        <header>
            <div class="heading">
                <h1> Programming Quiz!</h1>
                <button class="start-button">Start</button>
                <button class="leader-boardbtn">Leader Board</button>
            </div>
        </header>

        <main>
            <section class ="game-container">
                <div class="Question">
                    <h2 class ="questiontitle">Question 1</h2>
                    <p class="questions"> </p>
               </div>
                <div class="Answers">
                 </div>
                 <div class="displaymessage"><p></p></div>
                 <div id ="timer">
                    <div class="timer-text"></div>
                    <div class="timer-count">60</div>
                    <h3> Seconds Remain</h3>
                    <div>
                        <p class ="points"></p>
                    </div>
                </div>
            </section>
            <section>
                <div class ="Scoreform">
                    <input class ="username">
                    <p class = "score"></p>
                    <button class ="saving-score">Save Score</button>
                    
                </div>

            </section>
            <section>
                <button class ="exit-leaderboard"> Back to start</button>
                <div class ="leader-board">

                </div>
            </section>
        </main>
        <script src="Assets/Scripts/script.js"></script>
    </body>
</html>
